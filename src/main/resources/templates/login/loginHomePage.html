<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>홈 화면</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link th:href="@{/css/style.css}" href="../css/style.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MyStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="네비게이션 토글">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/items}">상품 관리</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">로그아웃</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 콘텐츠 -->
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">환영합니다, <span th:text="${user.name}">사용자 이름</span>님!</h1>
        <p class="lead">오늘도 좋은 하루 되세요.</p>
        <hr class="my-4">
        <p>원하시는 작업을 선택하세요.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/items}" role="button">상품 관리</a>
    </div>
</div>

<!-- 푸터 -->
<footer class="bg-dark text-white mt-5">
    <div class="container py-3 text-center">
        <p>&copy; 2023 MyStore. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}" src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
